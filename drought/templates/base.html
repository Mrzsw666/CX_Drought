<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!-- BOOTSTRAP CORE STYLE  -->

    <!-- CUSTOM STYLE  -->
    <link href="{% static '/css/style.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>

<div class="navbar navbar-inverse set-radius-zero" >
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/base">

                <img src="{% static '/css/images/logo.png' %}" />
            </a>

        </div>


    </div>
</div>
<!-- LOGO HEADER END-->
<!-- LOGO HEADER END-->
<section class="menu-section">
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <div class="navbar-collapse collapse ">
                    <ul id="menu-top" class="nav navbar-nav navbar-right">
                        <li><a href="/base" class=" menu-top-active">旱情预测</a></li>
                        <li>
                            <a href="#" class="dropdown-toggle" id="ddlmenuItem" data-toggle="dropdown" >各地区情况 <i class="fa fa-angle-down"></i></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="ddlmenuItem">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/region?cityName=北京&year=2000">北京</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/region?cityName=上海&year=2000">上海</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="/region?cityName=广州&year=2000">广州</a></li>

                        </li>
                        <li><a href="/knowledge">旱情小知识</a></li>

                    </ul>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- MENU SECTION END-->
<div class="content-wrapper">
    <div class="container">
        <div class="row">

            <div class="col-md-8 col-sm-8 col-xs-12">
                <div id="carousel-example" class="carousel slide slide-bdr" data-ride="carousel" >

                    <div class="carousel-inner">
                        <div class="item active">

                            <img src="{% static '/css/images/cloudp.jpg' %}" alt="" />

                        </div>
                        <div class="item">
                            <img src="{% static '/css/images/2.jpg' %}" alt="" />

                        </div>
                        <div class="item">
                            <img src="{% static '/css/images/3.jpg' %}" alt="" />

                        </div>
                    </div>
                    <!--INDICATORS-->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example" data-slide-to="1"></li>
                        <li data-target="#carousel-example" data-slide-to="2"></li>
                    </ol>
                    <!--PREVIUS-NEXT BUTTONS-->
                    <a class="left carousel-control" href="#carousel-example" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        天气预报
                    </div>
                    <div class="panel-body chat-widget-main">

                        <div align="center">
                            <!-- 显示后台数据的表格 -->
                            <table id="mainTable" class="display table table-hover">
                                <thead>
                                <tr >
                                    <th width="400px">
                                        城市名
                                    </th>
                                    <th width="1200px">
                                       最低温
                                    </th>
                                    <th width="1200px">
                                       最高温
                                    </th>
                                    <th width="1600px">
                                        白天
                                    </th>
                                    <th width="1200px">
                                        晚间
                                    </th>
                                </tr>
                                </thead>
                                <tbody id="tianqi">
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- CONTENT-WRAPPER SECTION END-->
    <section class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                </div>
            </div>
    </section>
    <script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static '/js/TQ.js' %}"></script>
    <!-- FOOTER SECTION END-->
    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->

    <script src="{% static '/js/jquery-1.10.2.js' %}"></script>
    <!-- BOOTSTRAP SCRIPTS  -->

    <!-- CUSTOM SCRIPTS  -->
    <script src="{% static '/js/custom.js' %}"></script>
