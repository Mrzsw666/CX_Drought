<body>

    <div class="navbar navbar-inverse set-radius-zero" >

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <!-- LOGO HEADER END-->
    <!-- LOGO HEADER END-->
    <section class="menu-section">
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <div class="navbar-collapse collapse ">
                        <ul id="menu-top" class="nav navbar-nav navbar-right">
                            <li><a href="/base" >旱情预测</a></li>
                            <li>
                                <a href="#" class="dropdown-toggle menu-top-active" id="ddlmenuItem" data-toggle="dropdown" >各地区情况 <i class="fa fa-angle-down"></i></a>

    <section class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div align="left">
                        <form  action="" method="get">
                            <label>年份</label>
                            <select id="year" name="year" >
                                <option >2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                            </select>
                            <input id="cityName" name="cityName" value="cityName" type="hidden">
                            <input type="submit" value="确定" name="submit">
                        </form>
                    </div>
            </div>
        </div>
    </section>
    <div align="center">
        <!-- 显示后台数据的表格 -->
        <table id="mainTable" class="display hover" border="1">
            <thead>
            <tr>
                <th>
                    城市名
                </th>
                <th>
                    降水年份
                </th>
                <th>
                    降水月份
                </th>

                    降水量
                </th>
                <th>
