<body>

    <div class="navbar navbar-inverse set-radius-zero" >

                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="/base">

                </a>

            </div>

          
        </div>
    </div>
    <!-- LOGO HEADER END-->
    <!-- LOGO HEADER END-->
    <section class="menu-section">
        <div class="container">
            <div class="row ">
                <div class="col-md-12">
                    <div class="navbar-collapse collapse ">
                        <ul id="menu-top" class="nav navbar-nav navbar-right">
                            <li><a href="/base" >旱情预测</a></li>
                            <li>
                                <a href="#" class="dropdown-toggle menu-top-active" id="ddlmenuItem" data-toggle="dropdown" >各地区情况 <i class="fa fa-angle-down"></i></a>

    <section class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div align="left">
                        <form  action="" method="get">
                            <label class="year-select">年份&nbsp<span class="glyphicon glyphicon-calendar"></span></label>
                            <select id="year" name="year" class="btn dropdown-toggle" >
                                <option >2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                            </select>
                            <input id="cityName" name="cityName" value="cityName" type="hidden">
                            <input type="submit" value="确定" name="submit" class="btn btn-default">
                        </form>
                    </div>
            </div>
        </div>
    </section>
<div class="panel-group" id="accordion">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion"
				   href="#collapseOne"  class="title-a">
                    <div class="style-tit">查看该年降水趋势图</div>
				</a>
			</h4>
		</div>
		<div id="collapseOne" class="panel-collapse collapse in">
			<div class="panel-body">
				<div class="container">
					<canvas id="canvas" height="450" width="1100"></canvas>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">
				<a data-toggle="collapse" data-parent="#accordion"
				   href="#collapseTwo" class="title-a">
                    <div class="style-tit" >查看该年详细数据</div>
				</a>
			</h4>
		</div>
		<div id="collapseTwo" class="panel-collapse collapse">
			<div class="panel-body">

			<div class="content-wrapper">
				    <div class="container">
				    <div class="row">
				    <div class="col-md-12">
				    <div class="panel panel-default">
				    <div class="panel-body">
				        <div class="table-responsive"
				        <!-- 显示后台数据的表格 -->
				        <table id="mainTable" class="table table-striped table-hover" >
				            <thead>
				            <tr>
				                <th>
				                    城市名
				                </th>
				                <th>
				                    降水年份
				                </th>
				                <th>
				                    降水月份
				                </th>
				                <th>
				                    降水量
				                </th>
				                <th>
				                    干旱等级
				                </th>
				            </tr>
				            </thead>
				            <tbody id="tianqi">
				            </tbody>
				        </table>
				    </div>
				    </div>
				    </div>
				    </div>
				    </div>
				    </div>
				    </div>
			</div>
		</div>
	</div>

</div>
